<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>LuxStay</title>
  </head>
  <body>
    <div class="hero-section">
      <!-- Navbar -->
      <div class="navbar flex-container">
        <div class="logo">LuxStay</div>
        <div class="hamburger">â˜°</div>
        <div class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#" class="register-btn">Register</a></li>
        </div>
      </div>
      <!-- Hero section -->
      <div class="card shadow-heavy">
        <div class="card-content">
          <h1>Choose your luxurious room</h1>
          <div class="buttons">
            <button class="start-now">Start Now</button>
            <button class="read-more">Read More</button>
          </div>
        </div>
        <div class="card-image">
          <img src="assets/luxstay.png" alt="Modern House" />
        </div>
      </div>
      <!-- Filters section -->
      <div class="filters-card flex-container shadow-medium">
        <div class="filter-column">
          <select>
            <option>Location</option>
          </select>
        </div>
        <div class="filter-column">
          <select>
            <option>Category</option>
          </select>
        </div>
        <div class="filter-column">
          <select>
            <option>Total Persons</option>
          </select>
        </div>
        <div class="filter-column">
          <button class="book-now">Book Now</button>
        </div>
      </div>
      <!-- Suggested rooms -->
      <div class="suggested-rooms">
        <div class="suggested-header flex-container">
          <h2>Suggested Rooms</h2>
          <div class="arrows">
            <button class="arrow-btn">&#8592;</button>
            <button class="arrow-btn">&#8594;</button>
          </div>
        </div>
        <div class="room-cards">
          <div class="room-card gradient-1">
            <div class="room-info flex-container">
              <div class="room-details">
                <p class="room-name">Comfort Room</p>
                <p class="room-category">Deluxe</p>
              </div>
              <div class="room-price">$105</div>
            </div>
          </div>
          <div class="room-card gradient-2">
            <div class="room-info flex-container">
              <div class="room-details">
                <p class="room-name">Luxe Room</p>
                <p class="room-category">Premium</p>
              </div>
              <div class="room-price">$150</div>
            </div>
          </div>
          <div class="room-card gradient-3">
            <div class="room-info flex-container">
              <div class="room-details">
                <p class="room-name">Standard Room</p>
                <p class="room-category">Economy</p>
              </div>
              <div class="room-price">$85</div>
            </div>
          </div>
          <div class="room-card gradient-1">
            <div class="room-info flex-container">
              <div class="room-details">
                <p class="room-name">Normal Room</p>
                <p class="room-category">Basic</p>
              </div>
              <div class="room-price">$75</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
